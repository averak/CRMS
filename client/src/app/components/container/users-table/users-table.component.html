<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>名前</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName + ' ' + element.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>メールアドレス</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <ng-container matColumnDef="admissionYear">
    <th mat-header-cell *matHeaderCellDef>入学年度</th>
    <td mat-cell *matCellDef="let element">{{ element.admissionYear }}</td>
  </ng-container>

  <ng-container matColumnDef="userRole">
    <th mat-header-cell *matHeaderCellDef>権限</th>
    <td mat-cell *matCellDef="let element">
      <div [ngSwitch]="element.roleId">
        <span *ngSwitchCase="1"><mat-icon>admin_panel_settings</mat-icon></span>
        <span *ngSwitchCase="2"><mat-icon>person</mat-icon></span>
        <span *ngSwitchDefault><mat-icon>warning</mat-icon></span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button class="user-edit-button">編集</button>
      <button mat-button class="user-delete-button">削除</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
