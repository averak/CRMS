<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>名前</th>
    <td mat-cell *matCellDef="let user">{{ user.lastName + ' ' + user.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>メールアドレス</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="admissionYear">
    <th mat-header-cell *matHeaderCellDef>入学年度</th>
    <td mat-cell *matCellDef="let user">{{ user.admissionYear }}</td>
  </ng-container>

  <ng-container matColumnDef="userRole">
    <th mat-header-cell *matHeaderCellDef>権限</th>
    <td mat-cell *matCellDef="let user">
      <div [ngSwitch]="user.roleId">
        <span *ngSwitchCase="1"><mat-icon class="role-icon">admin_panel_settings</mat-icon></span>
        <span *ngSwitchCase="2"><mat-icon class="role-icon">person</mat-icon></span>
        <span *ngSwitchDefault><mat-icon>warning</mat-icon></span>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let user">
      <button mat-button class="user-edit-button mat-elevation-z2" (click)="onEditClick(user)">
        編集
      </button>
      <button mat-button class="user-delete-button mat-elevation-z2" (click)="onDeleteClick(user)">
        削除
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<div>
  <mat-paginator
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 15]"
    [showFirstLastButtons]="true"
  >
  </mat-paginator>
</div>
