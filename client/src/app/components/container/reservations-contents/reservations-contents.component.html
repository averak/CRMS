<div fxLayout="column" fxLayoutAlign="start">
  <app-title-box [title]="'予約一覧'"></app-title-box>

  <app-reservations-calendar
    *ngIf="reservations && loginUser"
    [reservations]="reservations"
    [loginUser]="loginUser"
    (reservationEdit)="handleReservationEdit($event)"
    (reservationDelete)="handleReservationDelete($event)"
  ></app-reservations-calendar>
</div>
