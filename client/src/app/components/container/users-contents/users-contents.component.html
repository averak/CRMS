<div fxLayout="column">
  <app-title-box [title]="'管理者ページ'"></app-title-box>

  <button
    mat-button
    class="mat-elevation-z2 user-create-button crms-fg-black2"
    fxFlex
    (click)="onUserNewClick()"
  >
    <mat-icon>add</mat-icon>
    <span>ユーザ新規作成</span>
  </button>
  <app-users-table
    *ngIf="users"
    [users]="users"
    (userEditTransit)="handleUserEditTransit($event)"
    (userDeleteTransit)="handleUserDelete($event)"
  ></app-users-table>
</div>
