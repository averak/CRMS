<div fxLayout="column" fxLayoutAlign="start">
  <div fxLayout="column" fxLayoutAlign="start" fxLayoutGap="20px">
    <app-title-box [title]="'管理者ページ'"></app-title-box>

    <div class="scroll-content">
      <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-button class="mat-elevation-z2 crms-fg-black2" (click)="onUserNewClick()">
          <mat-icon>add</mat-icon>
          <span>ユーザ新規作成</span>
        </button>
      </div>

      <app-users-table
        *ngIf="users"
        [users]="users"
        (userEditTransit)="handleUserEditTransit($event)"
        (userDeleteTransit)="handleUserDelete($event)"
      ></app-users-table>
    </div>
  </div>
</div>
