<div
  class="snack-bar"
  [class.success-snack-bar]="data.level === 'SUCCESS'"
  [class.info-snack-bar]="data.level === 'INFO'"
  [class.warn-snack-bar]="data.level === 'WARN'"
  [class.error-snack-bar]="data.level === 'ERROR'"
  fxLayout="row"
  fxLayoutAlign="none center"
>
  <span>{{ data.message }}</span>

  <span class="snack-bar-close-button">
    <button mat-icon-button (click)="dismiss()">
      <mat-icon class="snack-bar-close-icon">close</mat-icon>
    </button>
  </span>
</div>
