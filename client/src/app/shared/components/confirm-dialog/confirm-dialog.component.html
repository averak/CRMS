<h2 mat-dialog-title class="crms-fg-black2">{{ data.title }}</h2>
<mat-dialog-content class="crms-fg-black2">{{ data.message }}</mat-dialog-content>

<mat-dialog-actions>
  <div fxLayout="row" fxLayoutAlign="start">
    <button mat-raised-button color="primary" (click)="onOkClick()">OK</button>
    <button mat-raised-button mat-dialog-close="cancel">キャンセル</button>
  </div>
</mat-dialog-actions>
