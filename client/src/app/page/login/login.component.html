<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="login-title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" class="login-form" #loginForm="ngForm">
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" id="email" [(ngModel)]="user.email" name="email" #email="ngModel" required />
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          placeholder="Password"
          [(ngModel)]="user.password"
          name="password"
          #password="ngModel"
          required
        />
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
